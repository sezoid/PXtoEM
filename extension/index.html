<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PXtoEM</title>
        <link href="styles/main.css" rel="stylesheet">
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="pxtoem.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="appbar">
            <div id="title">PXtoEM v2.1</div>
            <svg id="close" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
            <svg id="hide" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24">
                <path d="M19 13H5v-2h14v2z"/>
            </svg>
        </div>
        <div class="wrapper">
            <div class="custom-base-size">
                <input type="text" class="custom-base" placeholder="Enter a base pixel size (default - 16px)" value="16">
            </div>
            <div class="custom-wrap">
                <div class="custom-px-to-em">
                    <input type="text" class="custom-px" placeholder="PX to EM">
                </div>
                <div class="custom-em-to-px">
                    <input type="text" class="custom-em" placeholder="EM to PX">
                </div>
                <span class="convert-button">Convert</span>
            </div>
            <div class="custom-result"></div>
        </div>
    </body>
</html>
